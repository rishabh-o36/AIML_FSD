<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-wrap:wrap
        }
        .header{
            width: 100%;
            height: 10%;
            background-color: rgb(222, 243, 150);
            border: 1px solid black;
            box-sizing: border-box;
        }
        .menu{
            width: 100%;
            height: 85%;
            display: flex;
            border: 0;
        }
        .left{
            width: 15%;
            height: 100%;
            background-color: rgb(177, 177, 246);
            border: 1px solid rgb(155, 245, 155);
            box-sizing: border-box;
        }
        .right{
            width: 85%;
            height: 100%;
            background-color: rgb(248, 194, 194);
            border: 1px solid black;
            box-sizing: border-box;
        }
        .footer{
            width: 100%;
            height: 5%;
            background-color: rgb(177, 177, 246);
            border: 1px solid rgb(155, 245, 155);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="menu">
        <div class="left">box2</div>
        <div class="right">box1</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
