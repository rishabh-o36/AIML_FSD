<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html dom example</title>
</head>
<body>
    <button onclick="addpara()">Add para</button>
    <p>THis is old paragraph</p>
    <script>
        function addpara(){
        const para=document.createElement("p");
        para.textContent="This is new paragraph";
        para.style.color="red";
        para.style.background="yellow";
        // document.body.appendChild(para);
        document.body.querySelectorAll(para);

    }
    </script>
</body>
</html>
